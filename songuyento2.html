<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers=parseInt(prompt("Số lượng số nguyên tố bạn cần:"));
    let count=0;
    let n=0;
    for(count,n;count<numbers;n++){
        let check = true;
        if (n < 2) {
            check = false;
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    check = false;
                    break;
                }
            }
        }
        if (check == true) {
            count++;
            document.write(n + " ");
        }
    }
</script>
</body>
</html>
